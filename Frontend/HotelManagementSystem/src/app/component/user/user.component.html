<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://kit.fontawesome.com/0bb7bd49e9.css"
      crossorigin="anonymous"
    />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Roboto:wght@300&display=swap');
    </style>
  </head>
  <body style="background-color: silver">
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
      <div class="container-fluid">
        <strong><a class="navbar-brand" href="#">H M S</a></strong>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-target="#Mainmenu"
          data-bs-toggle="collapse"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="Mainmenu">
          <ul class="navbar-nav mb-2 mt-2 ms-auto">
            <li class="nav-item">
              <a routerLink="/user" class="nav-link">Hello {{ userName }} !</a>
            </li>
            <br />
            <li class="nav-item">
              <a routerLink="/wishlist/:id" class="nav-link">Favorites ‚ù§</a>
            </li>
            <br />
            <li class="nav-item">
              <a (click)="signOut()" class="nav-link">Log Out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <br />

    <h2 style="text-align: center">WELCOME TO HOTEL MANAGEMENT SYSTEM</h2>
    <br />
    <div>
      <div class="form-group setsearch">
        <!-- <label class="text-center setlocat">Enter Your Location</label> -->
        <div>
          <input
            type="text"
            [(ngModel)]="searchText"
            class="form-control"
            placeholder="Search By Location"
          />
        </div>
        &nbsp; &nbsp;
        <div>
          <button (click)="searchHotelsByLocation()" class="btn btn-primary">
            Search
          </button>
        </div>
      </div>
    </div>
    <br />

    <!-- Add the following div to show the message when no hotels are found -->
    <div class="container" *ngIf="hotel.length === 0 && searchText">
      <p>Hotels not found for the given location.</p>
    </div>
    <div class="main">
      <br />
      <div class="cards" *ngFor="let h of hotel | location : searchText">
     
        <div class="container">
          <div id="Image">
            <img src="{{ h.hotelImage }}" class="rounded" alt="GFG" />
            <div class="text-center mx-auto mt-5 format">
              <b>
                <h5 class="card-title">{{ h.hotelName }}</h5>
              </b>
              <br />
              <b>Location:</b>{{ h.hotelAddress }}
              <br />
              

              <b>Price:</b>{{ h.hotelPrice }}
              <br />

              <b>Rating:</b>{{ h.rating }}
              <br />
             
              <i
                (click)="navigateToWishlist(h.hotelId)"
                class="fa fa-heart"
                style="font-size: 30px; color: rgb(237, 14, 14)"
              ></i>

              <br />
              <br/>
              <button
                class="btn"
                (click)="navigateToDetails(h.hotelId)"
                class="btn btn-success btn-md"
                title="view hotel details"
              >
                View Details
              </button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="row"></div>
          <br />

          <div class="container text-center"></div>

          <br />
        </div>
      </div>

      <br />
    </div>
  </body>
</html>
